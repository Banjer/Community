---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: tdarrv2
  when: cloudflare_enabled

- name: Create htpasswd
  htpasswd:
    path: "/opt/nginx-proxy/htpasswd/{{ item }}.{{ user.domain }}"
    name: "{{ user.name }}"
    password: "{{ user.pass }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
  with_items:
    - tdarrv2
    
- name: Stop and remove any existing server container
  docker_container:
    name: tdarrv2
    state: absent

- name: Stop and remove any existing node container
  docker_container:
    name: tdarrv2_node
    state: absent

- name: Create tdarr directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/tdarrv2/config
    - "{{ transcodes_path }}/tdarr"

- name: "Check if '/dev/dri' exists"
  stat:
    path: "/dev/dri"
  register: dev_dri

- name: Create and start server container
  docker_container:
    name: tdarrv2
    image: haveagitgat/tdarr:v2-preview
    pull: yes
    env:
      serverIP: "tdarrv2"
      serverPort: "8266"
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "tdarrv2.{{ user.domain }}"
      VIRTUAL_PORT: "8265"
      LETSENCRYPT_HOST: "tdarrv2.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/mnt/unionfs/Media:/media"
      - "/opt/tdarrv2/config:/app/server"
      - "{{ transcodes_path }}/tdarr:/transcode_cache"
      - "/mnt/unionfs/Media/Movies:/movies"
      - "/mnt/unionfs/Media/TV:/tv"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - tdarrv2
    purge_networks: yes
    restart_policy: unless-stopped
    state: started

- name: Create and start node container
  docker_container:
    name: tdarrv2_node
    image: haveagitgat/tdarr_node:v2-preview
    pull: yes
    env:
      NodeID: "cloudboxnode"
      nodeIP: "tdarrv2_node"
      nodePort: "8276"
      serverIP: "tdarrv2"
      serverPort: "8266"
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      NVIDIA_DRIVER_CAPABILITIES: "{{ 'all' if gpu.nvidia | default(false) else omit }}"
      NVIDIA_VISIBLE_DEVICES: "{{ 'all' if gpu.nvidia | default(false) else omit }}"
    volumes:
      - "/mnt/unionfs/Media:/media"
      - "{{ transcodes_path }}/tdarr:/transcode_cache"
      - "/mnt/unionfs/Media/Movies:/movies"
      - "/mnt/unionfs/Media/TV:/tv"
    devices: "{{ '/dev/dri:/dev/dri' if (gpu.intel and dev_dri.stat.exists) | default(false) else omit }}"      
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - tdarrv2_node
    purge_networks: yes
    restart_policy: unless-stopped
    state: started