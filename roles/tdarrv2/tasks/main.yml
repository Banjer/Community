---

- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: tdarrv2
  when: cloudflare_enabled

- name: Create htpasswd
  htpasswd:
    path: "/opt/nginx-proxy/htpasswd/{{ item }}.{{ user.domain }}"
    name: "{{ user.name }}"
    password: "{{ user.pass }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
  with_items:
    - tdarrv2
    
- name: Stop and remove any existing server container
  docker_container:
    name: tdarrv2
    state: absent

- name: Create tdarr directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/tdarrv2/config
    - /mnt/local/transcodes/tdarrv2

- name: Create and start server container
  docker_container:
    name: tdarrv2
    image: haveagitgat/tdarr
    pull: yes
    env:
      serverIP: "tdarrv2"
      serverPort: "8266"
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "tdarrv2.{{ user.domain }}"
      VIRTUAL_PORT: "8265"
      LETSENCRYPT_HOST: "tdarrv2.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/mnt/unionfs/Media:/media"
      - "/opt/tdarrv2/config:/app/server"
      - "/mnt/local/transcodes/tdarrv2:/transcode_cache"
      - "/mnt/unionfs/Media/Movies:/movies"
      - "/mnt/unionfs/Media/TV:/tv"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - tdarrv2
    purge_networks: yes
    restart_policy: unless-stopped
    state: started

- name: CPU node Tasks
  import_tasks: "subtasks/cpu_node.yml"
  when: (not gpu.nvidia.enabled)

- name: Nvidia node Tasks
  import_tasks: "subtasks/nvidia_node.yml"
  when: (gpu.nvidia.enabled)
